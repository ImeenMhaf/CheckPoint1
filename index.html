<html>
    <head>
        <script>
            function ModifierGras(){
                document.getElementById("cible").style.fontWeight = "900";
            }
            function ModifierTaille(){
                var choice = document.getElementById("size").selectedIndex;
                document.getElementById("cible").style.fontSize = document.getElementById("size").options[choice].value;
            }
        </script>
    </head>
    <body>
        <p id="cible">Ceci est le texte Ã  transformer.</p>
        <input type="button" value="Gras" onclick="ModifierGras()"/>
        <input type="button" value="Italique" onclick="ModifierItalique()"/>
        <input type="button" value="Souligne" onclick="ModifierSouligne()"/>
        <label>Taille : </label>
        <select id="size" onchange="ModifierTaille()">
            <option>15px</option>
            <option>18px</option>
            <option>20px</option>
        </select>
        <label>Police : </label>
        <select>
            <option>Arial</option>
            <option>Georgia</option>
        </select>
    </body>
</html>
